<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container{
        display: grid;
        grid-template-columns: auto auto auto auto auto auto;
        grid-gap: 15px;
        background-color: brown (134, 24, 134);
        padding: 6px;
    }
    .grid-container  >div{
         background-color:yellow;
         text-align: center;
         padding: 20px 0px;
         font-size: 30px; 
    }
#item2{
    grid-column:2/ span 5 ;
}
#item3{
    grid-column: 1/ span 6;
    grid-row: 3/ span ;
}
</style>
<body>
    <div class="geid-container">
    <div id="item1">Logo</div>
</body>
</html>
